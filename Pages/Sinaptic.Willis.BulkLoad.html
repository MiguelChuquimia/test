    <script>
        function agregarMetaEtiquetas() {
            var metaCacheControl = document.createElement('meta');
            var metaPragma = document.createElement('meta');
            var metaExpires = document.createElement('meta');

            metaCacheControl.setAttribute('http-equiv', 'Cache-Control');
            metaCacheControl.setAttribute('content', 'no-cache, no-store, must-revalidate');
            metaPragma.setAttribute('http-equiv', 'Pragma');
            metaPragma.setAttribute('content', 'no-cache');
            metaExpires.setAttribute('http-equiv', 'Expires');
            metaExpires.setAttribute('content', '0');

            var head = document.head || document.getElementsByTagName('head')[0];

            head.appendChild(metaCacheControl);
            head.appendChild(metaPragma);
            head.appendChild(metaExpires);
        }

        agregarMetaEtiquetas();
    </script>

<body class="body">
    <div>
        <h1>Bulk Load</h1>
    </div>

    <div id="divCards">
        <ul>
            <li class="tab-item active" target-wrapper="first-dynamic-table" target-tab="step1">Step 1</li>
            <li class="tab-item" target-wrapper="first-dynamic-table" target-tab="step2">Step 2</li>
            <li class="tab-item" target-wrapper="first-dynamic-table" target-tab="step3">Step 3</li>
        </ul>
        <div id="first-dynamic-table">
            <div class="tab-content active" id="step1" style="content-visibility: auto; overflow: auto;">
                <h4>Select an Excel file</h4>
                <input type="file" id="input" />
                <table id="tbl-data" class="table table-bordered" style="margin-top: 1%; width: max-content;"></table>
            </div>
            <div class="tab-content" id="step2">
                <button id="btnBulkLoad" onclick="clickBulkLoad(event)" class="btn btn-outline-primary">Process</button>
                <div class="text-center" id="spinnerBulkLoad">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="step3">
                <h2>Process result</h2>
                <!-- <table id="tbl-result" class="table table-bordered" style="margin-top:1%;"></table> -->
                <table id="tbl-result" class="display nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Reference</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-tbl-result"></tbody>
                </table>
            </div>
        </div>
    </div>

</body>
